<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/reset.css" />
    <link rel="stylesheet" href="../CSS/fonts.css" />
    <link rel="stylesheet" href="../CSS/variables.css" />
    <link rel="stylesheet" href="../CSS/styles.css" />
    <link rel="stylesheet" href="../CSS/browse.css" />
    <script src="../JS/browse.js"></script>
    <title>ivorypages</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav--bar">
        <span class="header--drop-down__menu">Menu</span>

        <ul class="drop-down--element__container">
          <li class="drop-down--element">Browse</li>
          <li class="drop-down--element">Profile</li>
          <li class="drop-down--element">Settings</li>
          <li class="drop-down--element">Help</li>
        </ul>
      </nav>

      <span class="header--site__name">ivorypages</span>
      <input type="text" placeholder="Search" class="search-bar" />
    </header>

    <div class="browse--container">
      <h1 class="browse-container__header">Browse</h1>
      <div class="sort--button__container">
        <button class="sort--button">a</button>
        <button class="sort--button">b</button>
        <button class="sort--button">c</button>
        <button class="sort--button">d</button>
        <button class="sort--button">e</button>
        <button class="sort--button">f</button>
        <button class="sort--button">g</button>
        <button class="sort--button">h</button>
        <button class="sort--button">i</button>
        <button class="sort--button">j</button>
        <button class="sort--button">k</button>
        <button class="sort--button">l</button>
        <button class="sort--button">m</button>
        <button class="sort--button">n</button>
        <button class="sort--button">o</button>
        <button class="sort--button">p</button>
        <button class="sort--button">q</button>
        <button class="sort--button">r</button>
        <button class="sort--button">s</button>
        <button class="sort--button">t</button>
        <button class="sort--button">u</button>
        <button class="sort--button">v</button>
        <button class="sort--button">w</button>
        <button class="sort--button">x</button>
        <button class="sort--button">y</button>
        <button class="sort--button">z</button>
      </div>

      <!-- add letter next to first manga displayed -->
      <ul class="manga--list">
        <li class="manga--list__item">Attack on Titan</li>
      </ul>
    </div>
  </body>
</html>
